<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a Clone of Netflix homepage" />
        <meta name="keywords" content="Netflix clone, Fake Netflix" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css" />
        <title>Netflix Clone</title>
    </head>
    <body>
        <!-- HEADER -->
        <!-- ==================================================================================================== -->

        <header class="header">
            <div class="section-center header-center">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="header-cta">
                    <input type="email" placeholder="Email address" class="header-input" />
                    <button type="submit" class="header-btn">Get Started <i class="fa-solid fa-chevron-right fa-xs arrow"></i></button>
                </div>
            </div>
        </header>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
